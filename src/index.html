<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tumblr login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
</head>
<body>

<header><!--Tumblr logo-->

    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 offset-xs-3 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
                    <img src="../assets/img/tumblrName.png" alt="Tumblr" class="mx-auto d-block header__img">
                </div>
            </div>
        </div>
    </section>

</header>

<main><!--Form-->

    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 offset-xs-2 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <form action="./dashboard.html" class="main__form" id="main__form" onsubmit="return Validate.validateData()">
                        <div class="form-group has-danger">
                            <input type="email" class="form-control main__input" id="main__input--email" aria-describedby="emailHelp" placeholder="Email" required>
                            <small id="emailHelp" class="text-danger">
                                Invalid email, maybe your email is jo96cube@gmail.com ... just saying...
                            </small>
                            <input type="password" class="form-control form-control-danger main__input" id="main__input--password" placeholder="Password" required>
                            <small id="passwordHelp" class="text-danger">
                                Invalid password, maybe your password is 123... just saying...
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary main__button mt-5" id="main__button">
                            Next
                        </button>
                    </form>
                    <a href="#" class="main__link mx-auto d-block">Sign up</a>
                </div>
            </div>
        </div>
    </section>

</main>

<footer><!--Links-->

    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <ul class="footer__links d-flex justify-content-between">
                        <li><a href="#"><p>Terms</p></a></li>
                        <li><a href="#"><p>Privacy</p></a></li>
                        <li><a href="#"><p>Jobs</p></a></li>
                        <li><a href="#"><p>Support</p></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</footer>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/_main.js"></script>

</html>

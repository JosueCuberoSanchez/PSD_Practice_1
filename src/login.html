<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tumblr login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css"/>
</head>
<body>
<header><!--Tumblr logo-->

    <section class="container-fluid">
        <div class="row">
            <div class="col-4 offset-4">
                <img src="../assets/img/tumblrName.png" alt="Tumblr" class="mx-auto d-block header__img">
            </div>
        </div>
    </section>

</header>
<main><!--Form-->

    <section class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <form type="post" class="main__form">
                    <input type="email" class="form-control main__input" aria-describedby="emailHelp" placeholder="Email">
                    <button type="submit" class="btn btn-primary main__button">Next</button>
                </form>
                <a href="#" class="main__link mx-auto d-block">Sign up</a>
            </div>
        </div>
    </section>

</main>
<footer><!--Links-->

    <section class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <ul class="footer__links d-flex justify-content-between">
                    <li><a><p>Terms</p></a></li>
                    <li><a><p>Privacy</p></a></li>
                    <li><a><p>Jobs</p></a></li>
                    <li><a><p>Support</p></a></li>
                </ul>
            </div>
        </div>
    </section>

</footer>
</body>
</html>
